<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="Icon.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <style>
        body {
            font-family: Comic Sans MS;
            margin: 0;
            padding: 0;
            background: black;
            color: lime;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .signup-container {
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0px 40px lime;
            animation: slideIn 1s ease-out;
            width: 300px;
        }

        @keyframes slideIn {
            from { transform: translateY(-200px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .signup-container h2 {
            text-align: center;
            font-size: 28px;
            color: lime;
            text-shadow: 0 2px 5px rgba(0, 255, 0, 0.5);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            color: lime;
            background: black;
            box-shadow: inset 0 2px 4px rgba(0, 255, 0, 0.5);
        }

        .form-group input:focus {
            outline: none;
            box-shadow: 0 0 10px lime;
        }

        .signup-button {
            width: 100%;
            padding: 12px;
            background: lime;
            color: black;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(0, 255, 0, 0.5);
        }

        .signup-button:hover {
            background: black;
            color: lime;
            box-shadow: 0 10px 20px rgba(0, 255, 0, 0.7);
            transform: translateY(-3px);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .login-link a {
            color: lime;
            text-decoration: none;
            transition: color 0.3s;
        }

        .login-link a:hover {
            color: white;
        }

        .bot {
            width: 140px;
            height: 40px;
            background: black;
            border: 3px solid lime;
            color: lime;
            border-radius: 50px;
            transition: 1.9s;
            box-shadow: 0px 0px 60px lime;
            position: fixed;
            top: 20px;
            left: 20px;
        }

        .bot:hover {
            box-shadow: 0px 0px 80px lime;
            border-radius: 1000px 50px;
            border: 5px solid black;
            background: lime;
            color: black;
            transition: 0.9s;
        }
    </style>
</head>
<body>
    <a href="Login.html"><button class="bot">Go Back</button></a>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form onsubmit="return handleSignUp(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <button type="submit" class="signup-button">Sign Up</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </div>
    <script>
        function handleSignUp(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            console.log('Username:', username);
            console.log('Email:', email);
            console.log('Password:', password);
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
